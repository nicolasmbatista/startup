<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <script src="jquery.js"></script>
    <style>
        #movie
        {
        font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
        width:100%;
        border-collapse:collapse;
        }
        #movie td, #movie th 
        {
        font-size:1em;
        border:1px solid #98bf21;
        padding:3px 7px 2px 7px;
        }
        #movie th 
        {
        font-size:1.1em;
        text-align:left;
        padding-top:5px;
        padding-bottom:4px;
        background-color:#A7C942;
        color:#ffffff;
        }
        #movie tr.alt td 
        {
        color:#000000;
        background-color:#EAF2D3;
        }
    </style>
  </head>
  <body style="text-align: center;">     
      <h1>Topic 1 | Items: 9-10</h1>
      <div id="divMovies" style="float: top;alignment-baseline: center;background-color: #aacdb4"></div>
            <script>
            
            $(document).ready(function(){
                 getMovies(
                    function(jsonObj){
                        var movies = jsonObj.d.results;
                        var b = 0;
                        var table="";
                        table += '<table id="movie"><tr><th>Name</th><th>Year</th><th>Synopsis</th><th>Cover</th></tr>';
                        for(var i = 0 ; i < jsonObj.d.results.length; i++ ){
                            var res = movies[i];
                            if(b == 1){
                                table += '<tr class="alt"><td>'
                                +res.Name+'</td><td>'
                                +res.ReleaseYear+'</td><td>'
                                +res.Synopsis+'</td><td>'
                                +'<img src="'+res.BoxArt.SmallUrl+'"></img></td></tr>';
                                b = 0;
                            }else{
                               table += '<tr><td>'
                                +res.Name+'</td><td>'
                                +res.ReleaseYear+'</td><td>'
                                +res.Synopsis+'</td><td>'
                                +'<img src="'+res.BoxArt.SmallUrl+'"></img></td></tr>';
                                b = 1;
                            }                                
                        }
                        table +="</table>";
                        $('#divMovies').append(table);
                    }         
                  );
            });
            
            function getMovies(callback){
                $.ajax({
                    type: 'GET',
                    url: "http://bootcamp.aws.af.cm/movies",
                    dataType: 'json',
                    crossDomain: true,
                    success: function (data) 
                    {                           
                        callback(data);
                    },
                    error: function failed (data) {
                      alert("Error: "+data.text,false);
                    }
                   });
            }
            
                
            </script> 
    </body>
    
</html>
